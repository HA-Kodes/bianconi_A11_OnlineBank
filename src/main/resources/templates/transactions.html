<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Online Bank</title>
		<link rel="stylesheet" href="/css/transactions.css"/>
	</head>
	<body>
		<h2>Transaction History</h2>
		
		<table>
			<tr>
				<th>ID</th>
				<th>Date</th>
				<th>Retailer</th>
				<th>Funds In</th>
				<th>Funds Out</th>
			</tr>
			<!-- These 4 rows below are for demonstration purposes only
			     You will need to edit the code below in order to make
			     it dynamically list ALL 100 transactions from the Repo -->

			<tr th:each="transaction : ${transactions}">
                <td>
                    <a th:href="@{/transactions/{id}(id=${transaction.id})}"
                       th:text="${transaction.id}">Transaction ID</a>
                </td>
                <td th:text="${#temporals.format(transaction.date, 'yyyy-MM-dd HH:mm:ss')}">Date</td>
                <td th:text="${transaction.retailer}">Retailer</td>
                <td th:text="${transaction.type == 'C' ? transaction.amount : ''}">Funds In</td>
                <td th:text="${transaction.type == 'D' ? transaction.amount : ''}">Funds Out</td>
            </tr>
			
		</table>
	</body>
</html>
