<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction Details</title>
    <link rel="stylesheet" href="/css/transactions.css" />
</head>
<body>
    <section class="transaction-details">
        <header>
            <h1>
                Transaction ID:
                <span th:text="${transaction.id}">12345</span>
                <span class="transaction-type"
                      th:text="${transaction.type == 'D'} ? '(Debit)' : '(Credit)'">
                    (Type)
                </span>
            </h1>
        </header>

        <div class="transaction-info">
            <p><strong>Date:</strong>
                <span th:text="${#temporals.format(transaction.date, 'MMMM dd, yyyy')}">
                    April 01, 2025
                </span>
            </p>
            <p><strong>Amount:</strong>
                <span th:text="${transaction.amount}">$0.00</span>
            </p>
            <p><strong>Description:</strong>
                <span th:text="${transaction.description}">Details here</span>
            </p>
        </div>

        <footer>
            <a class="back-link" href="/transactions">‚Üê Back to all transactions</a>
        </footer>
    </section>
</body>
</html>
